<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Block Blast</title>
    <style>
        :root { --bg: #0f0f0f; --grid: #1a1a1a; --accent: #00adb5; --cell-size: 40px; }
        * { box-sizing: border-box; }
        body { background: var(--bg); color: white; text-align: center; font-family: sans-serif; margin: 0; overflow: hidden; touch-action: none; }
        
        /* ÂÖ®‰Ωì„Çí‰∏≠Â§Æ„Å´Âõ∫ÂÆö„Åô„Çã„Ç≥„É≥„ÉÜ„Éä */
        #game-container {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            width: 100vw; height: 100vh; max-width: 500px; margin: 0 auto;
        }

        #header { width: 100%; padding: 10px; }
        #score-container { font-size: 28px; color: #fff; font-weight: bold; }
        #high-score-container { font-size: 14px; color: var(--accent); margin-top: 4px; }
        
        #grid { 
            display: grid; grid-template-columns: repeat(8, var(--cell-size)); grid-template-rows: repeat(8, var(--cell-size)); gap: 4px; 
            background: var(--grid); padding: 8px; border-radius: 8px; width: fit-content;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }
        .cell { width: var(--cell-size); height: var(--cell-size); background: #262626; border-radius: 4px; }
        .cell.filled { background: #e94560; }

        #pieces-area { display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 30px; height: 100px; width: 100%; }
        
        /* „Éñ„É≠„ÉÉ„ÇØ„ÅåÂ¥©„Çå„Å™„ÅÑ„Çà„ÅÜ„Å´Âõ∫ÂÆö */
        .piece-container { display: inline-block; position: relative; cursor: grab; touch-action: none; white-space: nowrap; }
        .p-row { display: flex; height: 22px; }
        .p-cell { width: 20px; height: 20px; border-radius: 3px; margin: 1px; flex-shrink: 0; }
        .empty { background: transparent !important; }

        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }
        button { background: var(--accent); border: none; padding: 15px 40px; color: white; border-radius: 8px; font-size: 20px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="header">
            <div id="score-container">SCORE: <span id="score">0</span></div>
            <div id="high-score-container">HIGH SCORE: <span id="high-score">0</span></div>
        </div>

        <div id="grid"></div>
        <div id="pieces-area"></div>
    </div>

    <div id="overlay">
        <h2 style="font-size: 48px; color: #ff2e63; margin-bottom: 0;">GAME OVER</h2>
        <p id="final-score" style="font-size: 24px; margin-top: 10px;"></p>
        <p id="new-record" style="color: #ffde7d; font-weight: bold; display: none;">üèÜ NEW RECORD!</p>
        <button onclick="location.reload()">TRY AGAIN</button>
    </div>

<script>
const GRID_SIZE = 8;
const CELL_SIZE = 40;
const GAP = 4;
let gridData = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(null));
let score = 0;
let highScore = 0;

const SHAPES = [
    { color: '#FF2E63', cells: [[1, 1], [1, 1]] },
    { color: '#08D9D6', cells: [[1, 1, 1, 1]] },
    { color: '#FFD460', cells: [[1, 1, 1], [0, 1, 0]] },
    { color: '#AA96DA', cells: [[1, 1], [1, 0]] },
    { color: '#61C0BF', cells: [[1]] },
    { color: '#F08A5D', cells: [[1, 1, 0], [0, 1, 1]] }
];

function init() {
    // „Éè„Ç§„Çπ„Ç≥„Ç¢Ë™≠„ÅøËæº„Åø
    const saved = localStorage.getItem('blockBlastHighScore');
    if (saved) {
        highScore = parseInt(saved);
        document.getElementById('high-score').innerText = highScore;
    }

    const gridEl = document.getElementById('grid');
    gridEl.innerHTML = '';
    for (let r = 0; r < GRID_SIZE; r++) {
        for (let c = 0; c < GRID_SIZE; c++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.id = `c-${r}-${c}`;
            gridEl.appendChild(cell);
        }
    }
    spawnPieces();
}

function spawnPieces() {
    const area = document.getElementById('pieces-area');
    area.innerHTML = '';
    for (let i = 0; i < 3; i++) {
        const shape = SHAPES[Math.floor(Math.random() * SHAPES.length)];
        const piece = createPieceElement(shape);
        area.appendChild(piece);
    }
    if (!checkGameOver()) showGameOver();
}

function createPieceElement(shape) {
    const p = document.createElement('div');
    p.className = 'piece-container';
    p.dataset.shape = JSON.stringify(shape);
    
    shape.cells.forEach(row => {
        const rowEl = document.createElement('div');
        rowEl.className = 'p-row';
        row.forEach(v => {
            const c = document.createElement('div');
            c.className = 'p-cell' + (v ? '' : ' empty');
            if(v) c.style.backgroundColor = shape.color;
            rowEl.appendChild(c);
        });
        p.appendChild(rowEl);
    });

    const start = (e) => {
        const t = e.touches ? e.touches[0] : e;
        startDrag(t, p, shape);
    };
    p.addEventListener('mousedown', start);
    p.addEventListener('touchstart', (e) => { e.preventDefault(); start(e); }, {passive: false});
    return p;
}

function startDrag(e, el, shape) {
    el.style.position = "fixed";
    el.style.zIndex = "1000";
    el.style.pointerEvents = "none";
    el.style.transform = "scale(1.8)";

    const move = (x, y) => {
        el.style.left = x - el.offsetWidth / 2 + 'px';
        el.style.top = y - el.offsetHeight - 60 + 'px';
    };
    move(e.clientX, e.clientY);

    const onMove = (me) => {
        const t = me.touches ? me.touches[0] : me;
        move(t.clientX, t.clientY);
    };

    const onEnd = (ee) => {
        const t = ee.changedTouches ? ee.changedTouches[0] : ee;
        document.removeEventListener('mousemove', onMove);
        document.removeEventListener('mouseup', onEnd);
        document.removeEventListener('touchmove', onMove);
        document.removeEventListener('touchend', onEnd);
        
        const gridRect = document.getElementById('grid').getBoundingClientRect();
        // Âà§ÂÆö‰ΩçÁΩÆ„ÅÆË®àÁÆóÁ≤æÂ∫¶„Çí„Ç¢„ÉÉ„Éó
        const dropX = t.clientX - gridRect.left - 8;
        const dropY = (t.clientY - 60) - gridRect.top - 8;

        const c = Math.round(dropX / (CELL_SIZE + 4));
        const r = Math.round(dropY / (CELL_SIZE + 4));

        if (r >= 0 && r < GRID_SIZE && c >= 0 && c < GRID_SIZE && canPlace(shape.cells, r, c)) {
            place(shape, r, c);
            el.remove();
            checkLines();
            if (document.getElementById('pieces-area').children.length === 0) spawnPieces();
            else if (!checkGameOver()) showGameOver();
        } else {
            el.style.position = "static";
            el.style.pointerEvents = "auto";
            el.style.transform = "scale(1)";
        }
    };

    document.addEventListener('mousemove', onMove);
    document.addEventListener('mouseup', onEnd);
    document.addEventListener('touchmove', onMove, {passive: false});
    document.addEventListener('touchend', onEnd);
}

function canPlace(cells, r, c) {
    for (let i = 0; i < cells.length; i++) {
        for (let j = 0; j < cells[i].length; j++) {
            if (cells[i][j]) {
                const nr = r + i, nc = c + j;
                if (nr < 0 || nr >= GRID_SIZE || nc < 0 || nc >= GRID_SIZE || gridData[nr][nc]) return false;
            }
        }
    }
    return true;
}

function place(shape, r, c) {
    shape.cells.forEach((row, i) => row.forEach((val, j) => {
        if (val) {
            gridData[r+i][c+j] = shape.color;
            const cell = document.getElementById(`c-${r+i}-${c+j}`);
            cell.classList.add('filled');
            cell.style.backgroundColor = shape.color;
        }
    }));
    score += 10;
    updateScore();
}

function checkLines() {
    let rs = [], cs = [];
    for(let i=0; i<GRID_SIZE; i++) {
        if (gridData[i].every(x => x !== null)) rs.push(i);
        let colFull = true;
        for(let j=0; j<GRID_SIZE; j++) if(gridData[j][i] === null) colFull = false;
        if (colFull) cs.push(i);
    }
    rs.forEach(r => { for(let c=0; c<GRID_SIZE; c++) clearCell(r,c); });
    cs.forEach(c => { for(let r=0; r<GRID_SIZE; r++) clearCell(r,c); });
    if(rs.length > 0 || cs.length > 0) {
        score += (rs.length + cs.length) * 100;
        updateScore();
    }
}

function clearCell(r, c) {
    gridData[r][c] = null;
    const el = document.getElementById(`c-${r}-${c}`);
    el.classList.remove('filled');
    el.style.backgroundColor = '';
}

function updateScore() {
    document.getElementById('score').innerText = score;
    if (score > highScore) {
        highScore = score;
        document.getElementById('high-score').innerText = highScore;
        localStorage.setItem('blockBlastHighScore', highScore);
    }
}

function checkGameOver() {
    const pieces = document.querySelectorAll('.piece-container');
    if (pieces.length === 0) return true;
    let possible = false;
    pieces.forEach(p => {
        const shape = JSON.parse(p.dataset.shape);
        for(let r=0; r<GRID_SIZE; r++) {
            for(let c=0; c<GRID_SIZE; c++) {
                if(canPlace(shape.cells, r, c)) possible = true;
            }
        }
    });
    return possible;
}

function showGameOver() {
    document.getElementById('overlay').style.display = 'flex';
    document.getElementById('final-score').innerText = `FINAL SCORE: ${score}`;
    if (score >= highScore && score > 0) {
        document.getElementById('new-record').style.display = 'block';
    }
}

window.onload = init;
</script>
</body>
</html>
