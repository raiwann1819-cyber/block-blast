<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Simple Block Puzzle</title>
    <style>
        body { background: #222; color: white; text-align: center; font-family: sans-serif; }
        #game-container { display: flex; flex-direction: column; align-items: center; margin-top: 20px; }
        #grid { display: grid; grid-template-columns: repeat(8, 40px); grid-template-rows: repeat(8, 40px); gap: 2px; background: #444; border: 5px solid #555; }
        .cell { width: 40px; height: 40px; background: #333; border-radius: 4px; }
        .cell.filled { background: #00adb5; box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }
        #pieces { display: flex; gap: 20px; margin-top: 30px; min-height: 100px; }
        .piece { display: grid; gap: 2px; cursor: grab; transition: transform 0.2s; }
        .piece:active { transform: scale(1.1); }
        .p-cell { width: 30px; height: 30px; background: #ff2e63; border-radius: 4px; }
        .empty { background: transparent; }
        #score { font-size: 24px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <h1>BLOCK PUZZLE</h1>
    <div id="score">Score: 0</div>
    <div id="game-container">
        <div id="grid"></div>
        <div id="pieces"></div>
    </div>

<script>
const GRID_SIZE = 8;
let grid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));
let score = 0;

// ブロックの形状データ
const SHAPES = [
    [[1,1],[1,1]], // 四角
    [[1,1,1]],     // 横棒
    [[1],[1],[1]], // 縦棒
    [[1,0],[1,1]], // L字
    [[1]]          // 点
];

function initGame() {
    const gridEl = document.getElementById('grid');
    gridEl.innerHTML = '';
    for(let r=0; r<GRID_SIZE; r++) {
        for(let c=0; c<GRID_SIZE; c++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.dataset.r = r;
            cell.dataset.c = c;
            gridEl.appendChild(cell);
        }
    }
    spawnPieces();
}

function spawnPieces() {
    const piecesEl = document.getElementById('pieces');
    piecesEl.innerHTML = '';
    for(let i=0; i<3; i++) {
        const shape = SHAPES[Math.floor(Math.random() * SHAPES.length)];
        const piece = document.createElement('div');
        piece.classList.add('piece');
        piece.style.gridTemplateColumns = `repeat(${shape[0].length}, 30px)`;
        piece.draggable = true;
        
        shape.forEach(row => {
            row.forEach(cell => {
                const div = document.createElement('div');
                div.classList.add('p-cell');
                if(!cell) div.classList.add('empty');
                piece.appendChild(div);
            });
        });

        // 本来はドラッグ＆ドロップの実装が必要ですが、
        // 今回はクリックで「一番左上に置く」簡易テスト用ロジックを例示
        piece.addEventListener('click', () => {
            alert("ここにドラッグ＆ドロップの処理を実装します！");
        });
        
        piecesEl.appendChild(piece);
    }
}

initGame();
</script>
</body>
</html>
