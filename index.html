<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Block Blast</title>
    <style>
        :root {
            --bg-color: #121212;
            --grid-bg: #1e1e1e;
            --cell-empty: #2a2a2a;
            --accent: #00adb5;
        }
        body { background: var(--bg-color); color: white; text-align: center; font-family: sans-serif; margin: 0; padding: 20px; overflow: hidden; }
        #score-container { font-size: 28px; margin-bottom: 20px; font-weight: bold; color: var(--accent); }
        #game-layout { display: flex; flex-direction: column; align-items: center; gap: 30px; }
        
        /* 盤面の設定 */
        #grid { 
            display: grid; 
            grid-template-columns: repeat(8, 45px); 
            grid-template-rows: repeat(8, 45px); 
            gap: 4px; 
            background: var(--grid-bg); 
            padding: 10px; 
            border-radius: 10px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .cell { width: 45px; height: 45px; background: var(--cell-empty); border-radius: 4px; transition: 0.2s; }
        .cell.filled { box-shadow: inset 0 0 10px rgba(0,0,0,0.3); }

        /* 手持ちブロックの設定 */
        #pieces-area { display: flex; gap: 20px; min-height: 120px; align-items: center; justify-content: center; }
        .piece-container { cursor: grab; display: grid; gap: 2px; transition: transform 0.1s; }
        .piece-container:active { transform: scale(1.1); cursor: grabbing; }
        .p-cell { width: 25px; height: 25px; border-radius: 3px; }
        .empty { background: transparent !important; }

        /* オーバーレイ（ゲームオーバー用） */
        #overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.85); flex-direction: column; justify-content: center; align-items: center; z-index: 100; 
        }
        button { 
            background: var(--accent); border: none; padding: 12px 24px; color: white; 
            font-size: 18px; border-radius: 5px; cursor: pointer; margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="score-container">SCORE: <span id="score">0</span></div>
    
    <div id="game-layout">
        <div id="grid"></div>
        <div id="pieces-area"></div>
    </div>

    <div id="overlay">
        <h2 style="font-size: 40px; color: #ff2e63;">GAME OVER</h2>
        <p id="final-score" style="font-size: 20px;"></p>
        <button onclick="location.reload()">再挑戦する</button>
    </div>

<script>
const GRID_SIZE = 8;
let grid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(null));
let score = 0;
