<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Block Blast Perfect</title>
    <style>
        :root { --bg: #121212; --grid-bg: #1e1e1e; --accent: #00adb5; }
        body { background: var(--bg); color: white; text-align: center; font-family: sans-serif; margin: 0; padding: 10px; overflow: hidden; touch-action: none; }
        #score-container { font-size: 24px; margin: 10px 0; color: var(--accent); font-weight: bold; }
        
        /* 盤面 */
        #grid { 
            display: grid; grid-template-columns: repeat(8, 1fr); gap: 4px; 
            background: var(--grid-bg); padding: 8px; border-radius: 8px;
            width: 90vw; height: 90vw; max-width: 380px; max-height: 380px; margin: 0 auto;
        }
        .cell { background: #2a2a2a; border-radius: 4px; }
        .cell.filled { background: #e94560; }

        /* 持ち駒エリア */
        #pieces-area { 
            display: flex; justify-content: space-around; align-items: center;
            margin-top: 30px; height: 120px; width: 100%; max-width: 400px; margin-left: auto; margin-right: auto; 
        }
        
        /* ブロック単体の箱（ここがバグの原因でした） */
        .piece-container { 
            display: grid; gap: 2px; cursor: grab; touch-action: none; 
            pointer-events: auto !important; /* タッチを確実に拾う */
        }
        .p-cell { width: 22px; height: 22px; border-radius: 3px; }
        .empty { background: transparent !important; }

        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }
        button { background: var(--accent); border: none; padding: 15px 30px; color: white; border-radius: 8px; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="score-container">SCORE: <span id="score">0</span></div>
    <div id="grid"></div>
    <div id="pieces-area"></div>
    <div id="overlay">
        <h2>GAME OVER</h2>
        <p id="final-score"></p>
        <button onclick="location.reload()">もう一度遊ぶ</button>
    </div>

<script>
const GRID_SIZE = 8;
let grid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(null));
let currentScore = 0;

const SHAPES = [
    { color: '#FF2E63', cells: [[1, 1], [1, 1]] },
    { color: '#08D9D6', cells: [[1, 1, 1, 1]] },
    { color: '#FFD460', cells: [[1, 1, 1], [0, 1, 0]] },
    { color: '#AA96DA', cells: [[1, 1], [1, 0]] },
    { color: '#61C0BF', cells: [[1]] },
    { color: '#F08A5D', cells: [[1, 1, 0], [0, 1, 1]] }
];

function init() {
    const gridEl = document.getElementById('grid');
    gridEl.innerHTML = '';
    for (let r = 0; r < GRID_SIZE; r++) {
        for (let c = 0; c < GRID_SIZE; c++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.id = `c-${r}-${c}`;
            gridEl.appendChild(cell);
        }
    }
    spawnPieces();
}

function spawnPieces() {
    const area = document.getElementById('pieces-area');
    area.innerHTML = '';
    for (let i = 0; i < 3; i++) {
        const shape = SHAPES[Math.floor(Math.random() * SHAPES.length)];
        const piece = createPiece(shape);
        area.appendChild(piece);
    }
    checkGameOver();
}

function createPiece(shape) {
    const p = document.createElement('div');
    p.className = 'piece-container';
    p.style.gridTemplateColumns = `repeat(${shape.cells[0].length}, 22px)`;
    p.dataset.shape = JSON.stringify(shape);
    
    shape.cells.forEach(row => row.forEach(v => {
        const c = document.createElement('div');
        c.className = 'p-cell' + (v ? '' : ' empty');
        if(v) c.style.backgroundColor = shape.color;
        p.appendChild(c);
    }));

    const startHandler = (e) => {
        const t = e.touches ? e.touches[0] : e;
        startDrag(t, p, shape);
    };
    p.addEventListener('mousedown', startHandler);
    p.addEventListener('touchstart', (e) => { e.preventDefault(); startHandler(e); }, {passive: false});
    return p;
}

function startDrag(e, el, shape) {
    const originalParent = el.parentElement;
    el.style.position = "fixed";
    el.style.zIndex = "1000";
    el.style.pointerEvents = "none"; // 下のマスを検知しやすくする
    
    const moveAt = (x, y) => {
        el.style.left = x - el.offsetWidth / 2 + 'px';
        el.style.top = y - el.offsetHeight - 50 + 'px'; // 指の上に表示
    };
    moveAt(e.clientX, e.clientY);

    const onMove = (me) => {
        const t = me.touches ? me.touches[0] : me;
        moveAt(t.clientX, t.clientY);
    };

    const onEnd = (ee) => {
        const t = ee.changedTouches ? ee.changedTouches[0] : ee;
        document.removeEventListener('mousemove', onMove);
        document.removeEventListener('mouseup', onEnd);
        document.removeEventListener('touchmove', onMove);
        document.removeEventListener('touchend', onEnd);
        
        el.style.display = 'none';
        const target = document.elementFromPoint(t.clientX, t.clientY);
        el.style.display = 'grid';

        if (target && target.id && target.id.startsWith('c-')) {
            const [_, r, c] = target.id.split('-').map(Number);
            if (canPlace(shape.cells, r, c)) {
                place(shape, r, c);
                el.remove();
                checkLines();
                if (document.getElementById('pieces-area').children.length === 0) spawnPieces();
                else checkGameOver();
                return;
            }
        }
        // 失敗したら元に戻す
        el.style.position = "static";
        el.style.pointerEvents = "auto";
        el.style.zIndex = "auto";
    };

    document.addEventListener('mousemove', onMove);
    document.addEventListener('mouseup', onEnd);
    document.addEventListener('touchmove', onMove, {passive: false});
    document.addEventListener('touchend', onEnd);
}

function canPlace(cells, r, c) {
    for (let i = 0; i < cells.length; i++) {
        for (let j = 0; j < cells[i].length; j++) {
            if (cells[i][j]) {
                const nr = r + i, nc = c + j;
                if (nr < 0 || nr >= GRID_SIZE || nc < 0 || nc >= GRID_SIZE || grid[nr][nc]) return false;
            }
        }
    }
    return true;
}

function place(shape, r, c) {
    shape.cells.forEach((row, i) => row.forEach((val, j) => {
        if (val) {
            grid[r+i][c+j] = shape.color;
            const cell = document.getElementById(`c-${r+i}-${c+j}`);
            cell.classList.add('filled');
            cell.style.backgroundColor = shape.color;
        }
    }));
}

function checkLines() {
    let rs = [], cs = [];
    for(let i=0; i<GRID_SIZE; i++) {
        if (grid[i].every(x => x !== null)) rs.push(i);
        let colFull = true;
        for(let j=0; j<GRID_SIZE; j++) if(grid[j][i] === null) colFull = false;
        if (colFull) cs.push(i);
    }
    rs.forEach(r => { for(let c=0; c<GRID_SIZE; c++) clearCell(r,c); });
    cs.forEach(c => { for(let r=0; r<GRID_SIZE; r++) clearCell(r,c); });
    if(rs.length > 0 || cs.length > 0) {
        currentScore += (rs.length + cs.length) * 100;
        document.getElementById('score').innerText = currentScore;
    }
}

function clearCell(r, c) {
    grid[r][c] = null;
    const el = document.getElementById(`c-${r}-${c}`);
    el.classList.remove('filled');
    el.style.backgroundColor = '';
}

function checkGameOver() {
    const pieces = document.querySelectorAll('.piece-container');
    let canMove = false;
    pieces.forEach(p => {
        const shape = JSON.parse(p.dataset.shape);
        for(let r=0; r<GRID_SIZE; r++) {
            for(let c=0; c<GRID_SIZE; c++) {
                if(canPlace(shape.cells, r, c)) canMove = true;
            }
        }
    });
    if (!canMove && pieces.length > 0) {
        document.getElementById('overlay').style.display = 'flex';
        document.getElementById('final-score').innerText = `最終スコア: ${currentScore}`;
    }
}

window.onload = init;
</script>
</body>
</html>
