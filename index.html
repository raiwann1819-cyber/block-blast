<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Block Blast Final</title>
    <style>
        :root { --bg: #121212; --grid: #1e1e1e; --accent: #00adb5; }
        body { background: var(--bg); color: white; text-align: center; font-family: sans-serif; margin: 0; padding: 10px; overflow: hidden; touch-action: none; }
        #score-container { font-size: 24px; margin: 10px 0; color: var(--accent); font-weight: bold; }
        #grid { 
            display: grid; grid-template-columns: repeat(8, 1fr); gap: 4px; 
            background: var(--grid); padding: 8px; border-radius: 8px;
            width: 90vw; height: 90vw; max-width: 400px; max-height: 400px; margin: 0 auto;
        }
        .cell { background: #2a2a2a; border-radius: 4px; }
        .cell.filled { background: #e94560; }
        #pieces-area { display: flex; justify-content: space-around; margin-top: 20px; height: 120px; width: 100%; max-width: 400px; margin-left: auto; margin-right: auto; }
        .piece-container { cursor: grab; display: grid; gap: 2px; }
        .p-cell { width: 22px; height: 22px; border-radius: 3px; }
        .empty { background: transparent !important; }
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
        button { background: var(--accent); border: none; padding: 15px 30px; color: white; border-radius: 8px; font-size: 20px; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="score-container">SCORE: <span id="score">0</span></div>
    <div id="grid"></div>
    <div id="pieces-area"></div>
    <div id="overlay">
        <h2 style="font-size: 40px; color: #ff2e63;">GAME OVER</h2>
        <p id="final-score" style="font-size: 24px;"></p>
        <button onclick="location.reload()">もう一度遊ぶ</button>
    </div>

<script>
const GRID_SIZE = 8;
let grid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(null));
let currentScore = 0;
const SHAPES = [
    { color: '#FF2E63', cells: [[1, 1], [1, 1]] },
    { color: '#08D9D6', cells: [[1, 1, 1, 1]] },
    { color: '#FFD460', cells: [[1, 1, 1], [0, 1, 0]] },
    { color: '#AA96DA', cells: [[1, 1], [1, 0]] },
    { color: '#61C0BF', cells: [[1]] },
    { color: '#F08A5D', cells: [[1, 1, 1]] }
];

function init() {
    const gridEl = document.getElementById('grid');
    for (let r = 0; r < GRID_SIZE; r++) {
        for (let c = 0; c < GRID_SIZE; c++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.id = `c-${r}-${c}`;
            gridEl.appendChild(cell);
        }
    }
    spawnPieces();
}

function spawnPieces() {
    const area = document.getElementById('pieces-area');
    area.innerHTML = '';
    for (let i = 0; i < 3; i++) {
        const shape = SHAPES[Math.floor(Math.random() * SHAPES.length)];
        const piece = createPiece(shape);
        area.appendChild(piece);
    }
    checkGameOver();
}

function createPiece(shape) {
    const p = document.createElement('div');
    p.className = 'piece-container';
    p.dataset.shape = JSON.stringify(shape); // 判定用にデータを埋め込む
    p.style.gridTemplateColumns = `repeat(${shape.cells[0].length}, 22px)`;
    shape.cells.forEach(row => row.forEach(v => {
        const c = document.createElement('div');
        c.className = 'p-cell' + (v ? '' : ' empty');
        if(v) c.style.backgroundColor = shape.color;
        p.appendChild(c);
    }));

    const startHandler = (e) => {
        const touch = e.touches ? e.touches[0] : e;
        startDrag(touch, p, shape);
    };
    p.addEventListener('mousedown', startHandler);
    p.addEventListener('touchstart', (e) => { e.preventDefault(); startHandler(e); }, {passive: false});
    return p;
}

let activePiece = null;
let activeShape = null;

function startDrag(e, el, shape) {
    activePiece = el;
    activeShape = shape;
    el.style.opacity = "0.7";
    el.style.position = "fixed";
    el.style.zIndex = "500";
    moveAt(e.clientX, e.clientY);

    const moveHandler = (me) => {
        const touch = me.touches ? me.touches[0] : me;
        moveAt(touch.clientX, touch.clientY);
    };
    const endHandler = (ee) => {
        const touch = ee.changedTouches ? ee.changedTouches[0] : ee;
        stopDrag(touch.clientX, touch.clientY);
        document.removeEventListener('mousemove', moveHandler);
        document.removeEventListener('mouseup', endHandler);
        document.removeEventListener('touchmove', moveHandler);
        document.removeEventListener('touchend', endHandler);
    };

    document.addEventListener('mousemove', moveHandler);
    document.addEventListener('mouseup', endHandler);
    document.addEventListener('touchmove', moveHandler, {passive: false});
    document.addEventListener('touchend', endHandler);
}

function moveAt(x, y) {
    if(!activePiece) return;
    activePiece.style.left = x - activePiece.offsetWidth / 2 + 'px';
    activePiece.style.top = y - activePiece.offsetHeight - 30 + 'px'; // 指に隠れない位置
}

function stopDrag(x, y) {
    if(!activePiece) return;
    activePiece.style.display = 'none';
    const target = document.elementFromPoint(x, y);
    activePiece.style.display = 'grid';

    if (target && target.id.startsWith('c-')) {
        const [_, r, c] = target.id.split('-').map(Number);
        if (canPlace(activeShape.cells, r, c)) {
            place(activeShape, r, c);
            activePiece.remove();
            checkLines();
            if (document.getElementById('pieces-area').children.length === 0) {
                spawnPieces();
            } else {
                checkGameOver();
            }
            return;
        }
    }
    // 置けなかったら元に戻す
    activePiece.style.position = "static";
    activePiece.style.opacity = "1";
    activePiece = null;
}

function canPlace(cells, r, c) {
    for (let i = 0; i < cells.length; i++) {
        for (let j = 0; j < cells[i].length; j++) {
            if (cells[i][j]) {
                const nr = r + i, nc = c + j;
                if (nr >= GRID_SIZE || nc >= GRID_SIZE || grid[nr][nc]) return false;
            }
        }
    }
    return true;
}

function place(shape, r, c) {
    shape.cells.forEach((row, i) => row.forEach((val, j) => {
        if (val) {
            grid[r+i][c+j] = shape.color;
            const el = document.getElementById(`c-${r+i}-${c+j}`);
            el.classList.add('filled');
            el.style.backgroundColor = shape.color;
        }
    }));
}

function checkLines() {
    let rs = [], cs = [];
    for(let i=0; i<GRID_SIZE; i++) {
        if (grid[i].every(x => x !== null)) rs.push(i);
        let colFull = true;
        for(let j=0; j<GRID_SIZE; j++) if(grid[j][i] === null) colFull = false;
        if (colFull) cs.push(i);
    }
    rs.forEach(r => { for(let c=0; c<GRID_SIZE; c++) clearCell(r,c); });
    cs.forEach(c => { for(let r=0; r<GRID_SIZE; r++) clearCell(r,c); });
    currentScore += (rs.length + cs.length) * 100;
    document.getElementById('score').innerText = currentScore;
}

function clearCell(r, c) {
    grid[r][c] = null;
    const el = document.getElementById(`c-${r}-${c}`);
    el.classList.remove('filled');
    el.style.backgroundColor = '';
}

function checkGameOver() {
    const pieces = document.querySelectorAll('.piece-container');
    let possible = false;
    pieces.forEach(p => {
        const shape = JSON.parse(p.dataset.shape);
        for(let r=0; r<GRID_SIZE; r++) {
            for(let c=0; c<GRID_SIZE; c++) {
                if(canPlace(shape.cells, r, c)) possible = true;
            }
        }
    });
    if (!possible && pieces.length > 0) {
        document.getElementById('overlay').style.display = 'flex';
        document.getElementById('final-score').innerText = `最終スコア: ${currentScore}`;
    }
}

window.onload = init;
</script>
</body>
</html>
